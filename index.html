<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SM관리 매니저</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- iOS Web App Capable (Removes address bar) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SM관리" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none; /* 당겨서 새로고침 방지 (핵심) */
        overflow-x: hidden; /* 가로 스크롤 방지 */
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent; /* 터치 시 파란 박스 제거 */
        -webkit-touch-callout: none; /* 길게 눌렀을 때 팝업 메뉴 방지 */
        user-select: none; /* 텍스트 선택 방지 (드래그 오작동 최소화) */
        -webkit-user-select: none;
      }
      /* 입력창에서는 텍스트 선택 및 메뉴 허용 */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      #root {
        min-height: 100%;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
